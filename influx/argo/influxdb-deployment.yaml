apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.0
          ports:
            - containerPort: 8086
          env:
            - name: INFLUXDB_ADMIN_USER
              value: 'schelto' # Benutzername
            - name: INFLUXDB_ADMIN_PASSWORD
              value: 'your-password' # Passwort
            - name: INFLUXDB_ORG
              value: 'scheltoorg' # Organisation
            - name: INFLUXDB_BUCKET
              value: 'telegraf' # Bucket
            - name: INFLUXDB_RETENTION
              value: '0' # Aufbewahrungsdauer (0 = unendlich)
            - name: INFLUXDB_SETUP
              value: 'true' # Setup-Flag, das die Initialisierung ausf√ºhrt
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - port: 8086
      targetPort: 8086
  type: ClusterIP
