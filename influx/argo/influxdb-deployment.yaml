apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.0
          ports:
            - containerPort: 8086
          env:
            - name: INFLUXDB_DB
              value: 'telegraf'
            - name: INFLUXDB_ADMIN_USER
              value: 'admin'
            - name: INFLUXDB_ADMIN_PASSWORD
              value: 'your-password'
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - port: 8086
      targetPort: 8086
  type: ClusterIP
